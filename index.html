<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Mines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020205; /* Deep Black/Blue */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 480px;
            background-image: url('assets/bg_mines.jpg'); /* Background Image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        /* --- HEADER --- */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #333;
        }

        .balance-box {
            background: linear-gradient(90deg, #111, #222);
            border: 1px solid #00ffcc; /* Neon Cyan Border */
            color: #00ffcc;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-family: monospace;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }

        /* --- GAME GRID (5x5) --- */
        .grid-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 Columns */
            gap: 10px; /* Beech ka faasla */
            width: 100%;
            max-width: 350px;
        }

        .tile {
            aspect-ratio: 1/1; /* Perfect Square */
            background-color: #1a1a1a; /* Fallback color */
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            
            /* High Tech Look Setup */
            background-image: url('assets/tile_closed.png');
            background-size: 100% 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .tile:active { transform: scale(0.95); }

        /* --- CONTROLS (Bottom) --- */
        .controls-panel {
            background: rgba(10, 10, 15, 0.95);
            padding: 20px;
            border-top: 2px solid #00ffcc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Bet Input Styling */
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label { font-size: 12px; color: #888; text-transform: uppercase; }
        
        input, select {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            outline: none;
        }

        /* Action Button */
        .action-btn {
            background: linear-gradient(180deg, #00ffcc, #00997a);
            border: none;
            color: black;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }
        
        .cashout-btn {
            background: linear-gradient(180deg, #ffcc00, #ff9900);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
            display: none; /* Game shuru hone par dikhega */
        }

    </style>
</head>
<body>

    <div class="game-wrapper">
        
        <div class="header">
            <div style="font-weight:bold; color:white;">CYBER MINES</div>
            <div class="balance-box">PKR <span id="balance">5,000</span></div>
        </div>

        <div class="grid-container">
            <div class="mines-grid" id="grid">
                </div>
        </div>

        <div class="controls-panel">
            
            <div class="bet-row">
                <div class="input-group">
                    <label>Bet Amount</label>
                    <input type="number" value="100" id="betAmount">
                </div>
                <div class="input-group">
                    <label>Mines</label>
                    <select id="minesCount">
                        <option value="1">1 Mine</option>
                        <option value="3" selected>3 Mines</option>
                        <option value="5">5 Mines</option>
                        <option value="10">10 Mines</option>
                    </select>
                </div>
            </div>

            <button class="action-btn" id="startBtn" onclick="startGame()">BET</button>
            
            <button class="action-btn cashout-btn" id="cashoutBtn" onclick="cashout()">CASHOUT (1.00x)</button>

        </div>

    </div>

    <script>
        // --- BASIC JS FOR GRID GENERATION ---
        const grid = document.getElementById('grid');
        
        // 25 Tiles banana
        for(let i=0; i<25; i++) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            // Click Logic (Abhi sirf demo)
            tile.onclick = function() {
                this.style.filter = "brightness(1.5)"; // Click effect
            }
            grid.appendChild(tile);
        }

        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('cashoutBtn').style.display = 'block';
        }
        
        function cashout() {
            alert("Cashout Logic Coming Soon!");
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('cashoutBtn').style.display = 'none';
        }
    </script>
</body>
</html>

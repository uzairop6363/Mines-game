<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Mines Elite</title>
    <style>
        /* --- CORE SETTINGS --- */
        body {
            margin: 0; padding: 0;
            background-color: #020205; 
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .game-wrapper {
            position: relative;
            width: 100%; height: 100%; max-width: 480px;
            background-image: url('assets/bg_mines.jpg'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
            z-index: 10;
        }
        .logo { font-weight: 900; font-size: 22px; color: #fff; text-shadow: 0 0 10px #00ffcc; font-style: italic; }
        .balance-box {
            background: rgba(0, 20, 20, 0.9); border: 1px solid #00ffcc; color: #00ffcc;
            padding: 6px 15px; border-radius: 20px; font-weight: bold; font-family: monospace;
            box-shadow: 0 0 10px rgba(0,255,204,0.2);
        }

        /* --- GRID AREA --- */
        .grid-container {
            flex-grow: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 10px; position: relative;
        }

        .mines-grid {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 8px; width: 100%; max-width: 340px;
            perspective: 1000px;
        }

        /* --- TILE SYSTEM --- */
        .tile {
            aspect-ratio: 1/1; position: relative; cursor: pointer;
            transform-style: preserve-3d; transition: transform 0.3s;
        }
        .tile:active { transform: scale(0.90); }
        .tile.revealed { transform: rotateY(180deg); cursor: default; }

        .tile-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
        }

        .front {
            background-color: #1a1a1a;
            background-image: url('assets/tile_closed.png'); background-size: 100% 100%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .back {
            transform: rotateY(180deg); background-color: #081015;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        }

        /* Icons */
        .back-icon {
            width: 80%; height: 80%;
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        .tile.gem .back-icon { background-image: url('assets/tile_diamond.png'); filter: drop-shadow(0 0 8px #00ffcc); }
        .tile.bomb .back-icon { background-image: url('assets/tile_bomb.png'); filter: drop-shadow(0 0 8px #ff0044); }

        /* --- NEW CONTROLS PANEL (FIXED) --- */
        .controls-panel {
            background: rgba(5, 5, 10, 0.95);
            padding: 20px;
            border-top: 1px solid #333;
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.9);
            z-index: 20;
        }

        /* Row 1: Bet & Mines */
        .control-row {
            display: flex; justify-content: space-between; align-items: flex-end; gap: 10px;
        }

        /* 1. BET STEPPER (Fixed Alignment) */
        .stepper-container {
            display: flex; align-items: center; justify-content: space-between;
            background: url('assets/ui_input_bg.png') no-repeat center/100% 100%;
            /* Fallback if image missing */
            background-color: rgba(0,0,0,0.6); border: 1px solid #00ffcc; border-radius: 8px;
            
            padding: 0 5px;
            height: 50px;
            width: 100%;
        }

        .stepper-btn {
            width: 40px; height: 100%;
            background: url('assets/btn_arrow.png') no-repeat center/contain;
            /* Remove Fallback color to avoid box glitch */
            background-color: transparent; 
            
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: #00ffcc; user-select: none;
            filter: drop-shadow(0 0 5px #00ffcc);
        }
        .stepper-btn:active { transform: scale(0.8); }
        .stepper-btn.left { transform: rotate(180deg); } 
        .stepper-btn.left:active { transform: rotate(180deg) scale(0.8); }

        .stepper-display {
            flex-grow: 1; text-align: center;
            font-size: 22px; font-weight: 900; color: white;
            text-shadow: 0 0 10px #00ffcc;
            font-family: monospace;
        }

        /* 2. MINES SELECTOR (Fixed) */
        .mines-selector {
            height: 50px; width: 80px;
            background: url('assets/ui_input_bg.png') no-repeat center/100% 100%;
            background-color: rgba(0,0,0,0.6); border: 1px solid #00ffcc; border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
        }
        .mines-select {
            background: transparent; border: none; color: white;
            font-size: 20px; font-weight: bold; outline: none; text-align: center; width: 100%;
            font-family: monospace;
        }
        .mines-select option { background: #000; }
        
        .label-text { font-size: 12px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }

        /* 3. MAIN ACTION BUTTON (Glitch Removed) */
        .main-btn {
            width: 100%; height: 70px;
            
            /* Image Setting */
            background-image: url('assets/btn_action.png');
            background-position: center;
            background-size: contain; /* Fit perfectly */
            background-repeat: no-repeat;
            
            /* CRITICAL FIX: Background color removed */
            background-color: transparent; 
            border: none; outline: none; box-shadow: none;

            cursor: pointer;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.95); }
        
        .btn-text-main { font-size: 26px; font-weight: 900; color: #000; text-transform: uppercase; line-height: 1; }
        .btn-text-sub { font-size: 12px; font-weight: bold; color: #222; margin-top: 2px; }

        /* Fallback Design (Sirf tab dikhega agar image load na ho) */
        .main-btn.no-img {
            background: linear-gradient(180deg, #00ffcc, #00997a);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,204,0.4);
        }

        /* Cashout Logic */
        .btn-cashout { filter: hue-rotate(-40deg) brightness(1.2); } /* Golden effect */

        /* --- OVERLAYS --- */
        .msg-overlay {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px; border: 2px solid;
            text-align: center; z-index: 100; transition: transform 0.3s;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); width: 80%;
        }
        .msg-overlay.show { transform: translate(-50%, -50%) scale(1); }
        .msg-title { font-size: 32px; font-weight: 900; margin-bottom: 5px; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="game-wrapper" id="gameWrapper">
        
        <div id="msgBox" class="msg-overlay">
            <div class="msg-title" id="msgTitle"></div>
            <div id="msgText" style="font-size: 20px; font-weight: bold; color:white;"></div>
        </div>

        <div class="header">
            <div class="logo">CYBER MINES</div>
            <div class="balance-box">PKR <span id="balance">5,000</span></div>
        </div>

        <div class="grid-container">
            <div style="margin-bottom:10px; font-size:14px; background:rgba(0,0,0,0.5); padding:5px 15px; border-radius:20px; border:1px solid #333;">
                Next Profit: <span id="nextProfit" style="color:#00ffcc; font-weight:bold;">0</span>
            </div>
            <div class="mines-grid" id="grid"></div>
        </div>

        <div class="controls-panel">
            
            <div class="control-row">
                
                <div style="flex: 3;">
                    <div class="label-text">Bet Amount</div>
                    <div class="stepper-container">
                        <div class="stepper-btn left" onclick="changeBet(-1)">âžœ</div>
                        <div class="stepper-display" id="betDisplay">100</div>
                        <div class="stepper-btn" onclick="changeBet(1)">âžœ</div>
                    </div>
                </div>

                <div style="flex: 1;">
                    <div class="label-text">Mines</div>
                    <div class="mines-selector">
                        <select id="minesCount" class="mines-select">
                            <option value="1">1</option>
                            <option value="3" selected>3</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>

            </div>

            <button class="main-btn" id="actionBtn" onclick="handleAction()">
                <span class="btn-text-main" id="btnMainText">BET</span>
                <span class="btn-text-sub" id="btnSubText">START GAME</span>
            </button>

        </div>

    </div>

    <script>
        // --- PRESET BET VALUES ---
        const betValues = [20, 40, 60, 80, 100, 200, 500, 800, 1200, 3000, 8000];
        let betIndex = 4; // Default to 100
        
        let balance = 5000;
        let active = false;
        let mines = [];
        let revealed = 0;
        let multiplier = 1.0;
        const totalTiles = 25;

        // Elements
        const grid = document.getElementById('grid');
        const balanceEl = document.getElementById('balance');
        const msgBox = document.getElementById('msgBox');
        const betDisplay = document.getElementById('betDisplay');
        const actionBtn = document.getElementById('actionBtn');
        const btnMainText = document.getElementById('btnMainText');
        const btnSubText = document.getElementById('btnSubText');

        // 1. UPDATE BET DISPLAY
        function changeBet(direction) {
            if(active) return; 
            
            betIndex += direction;
            if(betIndex < 0) betIndex = 0;
            if(betIndex >= betValues.length) betIndex = betValues.length - 1;

            betDisplay.innerText = betValues[betIndex];
        }

        // 2. MAIN BUTTON HANDLER
        function handleAction() {
            if(!active) {
                startGame();
            } else {
                cashout();
            }
        }

        // 3. START GAME
        function startGame() {
            const currentBet = betValues[betIndex];
            const minesCount = parseInt(document.getElementById('minesCount').value);

            if(currentBet > balance) { alert("Insufficient Balance!"); return; }

            // Logic Reset
            balance -= currentBet;
            updateBalance();
            active = true;
            revealed = 0;
            multiplier = 1.0;
            
            // Generate Mines
            mines = [];
            while(mines.length < minesCount) {
                let r = Math.floor(Math.random() * 25);
                if(!mines.includes(r)) mines.push(r);
            }

            // UI Reset
            createGrid();
            msgBox.classList.remove('show');
            
            // Button Visuals
            actionBtn.classList.add('btn-cashout');
            btnMainText.innerText = "CASHOUT";
            updateProfitUI(); 
        }

        // 4. GRID LOGIC
        function createGrid() {
            grid.innerHTML = '';
            for(let i=0; i<totalTiles; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.onclick = () => clickTile(i, tile);
                tile.innerHTML = `
                    <div class="tile-face front"></div>
                    <div class="tile-face back"><div class="back-icon"></div></div>
                `;
                grid.appendChild(tile);
            }
        }

        function clickTile(index, tile) {
            if(!active || tile.classList.contains('revealed')) return;

            tile.classList.add('revealed');
            const icon = tile.querySelector('.back-icon');

            if(mines.includes(index)) {
                // LOSS
                tile.classList.add('bomb');
                if(getComputedStyle(icon).backgroundImage === 'none') icon.innerHTML = 'ðŸ’£';
                gameOver(false, 0);
            } else {
                // WIN
                tile.classList.add('gem');
                if(getComputedStyle(icon).backgroundImage === 'none') icon.innerHTML = 'ðŸ’Ž';
                revealed++;
                multiplier *= 1.15; 
                updateProfitUI();

                if(revealed === (totalTiles - mines.length)) cashout();
            }
        }

        // 5. CASHOUT & UI
        function updateProfitUI() {
            const currentBet = betValues[betIndex];
            const currentWin = Math.floor(currentBet * multiplier);
            
            if(active) {
                btnSubText.innerText = `Win: ${currentWin}`;
                document.getElementById('nextProfit').innerText = Math.floor(currentWin * 1.15);
            } else {
                btnMainText.innerText = "BET";
                btnSubText.innerText = "START GAME";
                actionBtn.classList.remove('btn-cashout');
            }
        }

        function cashout() {
            const currentBet = betValues[betIndex];
            const win = Math.floor(currentBet * multiplier);
            balance += win;
            updateBalance();
            gameOver(true, win);
        }

        function gameOver(win, amount) {
            active = false;
            
            // Reveal Mines
            mines.forEach(idx => {
                const t = grid.children[idx];
                t.classList.add('revealed', 'bomb');
            });

            // Message
            msgBox.classList.add('show');
            msgBox.style.borderColor = win ? '#00ffcc' : '#ff0044';
            document.getElementById('msgTitle').innerText = win ? "YOU WON!" : "BOOM!";
            document.getElementById('msgTitle').style.color = win ? '#00ffcc' : '#ff0044';
            document.getElementById('msgText').innerText = win ? `+${amount}` : "Try Again";

            updateProfitUI(); 
        }

        function updateBalance() {
            balanceEl.innerText = balance.toLocaleString();
        }

        // Check if images are loading, if not apply fallback class
        const imgCheck = new Image();
        imgCheck.src = 'assets/btn_action.png';
        imgCheck.onerror = function() {
            document.getElementById('actionBtn').classList.add('no-img');
        };

        createGrid();
    </script>
</body>
</html>
